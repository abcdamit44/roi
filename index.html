<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="section">
                <div class="selectionField">
                    <select id="selectItems">
                        <option value="">Number Of Pods</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="300">300</option>
                        <option value="350">350</option>
                        <option value="400">400</option>
                        <option value="450">450</option>
                        <option value="500">500</option>
                        <option value="550">550</option>
                        <option value="600">600</option>
                        <option value="650">650</option>
                        <option value="700">700</option>
                        <option value="750">750</option>
                        <option value="800">800</option>
                        <option value="850">850</option>
                        <option value="900">900</option>
                        <option value="950">950</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="checkboxField">
                    <h4>Items</h4>
                    <div class="row">
                        <label>Reduced site defect rectification <input type="checkbox" class="check" data-cost="50"
                                data-benefit="200">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduce P & G costs <input type="checkbox" class="check" data-cost="50"
                                data-benefit="150">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduced workforce
                            costs <input type="checkbox" class="check" data-cost="25" data-benefit="25">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduced waste costs <input type="checkbox" class="check" data-cost="50"
                                data-benefit="50">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduced site
                            management costs <input type="checkbox" class="check" data-cost="50" data-benefit="400">
                        </label>
                    </div>
                    <div class="row">
                        <label>Eliminate wet areas
                            theft and damage <input type="checkbox" class="check" data-cost="25" data-benefit="25">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduce contract
                            administration time <input type="checkbox" class="check" data-cost="40" data-benefit="160">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduced cleaning
                            costs <input type="checkbox" class="check" data-cost="50" data-benefit="50">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduction in site
                            program <input type="checkbox" class="check" data-cost="50" data-benefit="1250">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduce risk of
                            finishes program delays <input type="checkbox" class="check" data-cost="50"
                                data-benefit="50">
                        </label>
                    </div>
                    <div class="row">
                        <label>Earlier progress
                            payments <input type="checkbox" class="check" data-cost="0" data-benefit="195">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduced scope of
                            works for onsite
                            trades <input type="checkbox" class="check" data-cost="300" data-benefit="300">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduce skilled
                            labour shortages <input type="checkbox" class="check" data-cost="300" data-benefit="300">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduced
                            management time
                            during construction <input type="checkbox" class="check" data-cost="0" data-benefit="100">
                        </label>
                    </div>
                    <div class="row">
                        <label>Reduced
                            management time
                            during DLP <input type="checkbox" class="check" data-cost="50" data-benefit="100">
                        </label>
                    </div>

                </div>
            </div>

            <div class="result">
                <div class="h3">
                    <h3>Estimated hourly cost or cost per bathroom: <span id="totalOne">0</span></h3>
                    <h3>Estimated benefit to client per bathroom: <span id="totalTwo">0</span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
